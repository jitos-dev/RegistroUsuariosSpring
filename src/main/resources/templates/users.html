<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina principal</title>

  <!-- css de bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="../../../../../../Desktop/web/css/style.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <h1 class="mt-5">Esta es la p√°gina personal de los usuarios registrados</h1>
    </div>
    <!--fin de row justify-content-center-->

    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <form th:action="@{/logout}" method="post">
          <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out"
              aria-hidden="true"></span> Logout</button>
        </form>
      </div>
      <div class="col-md-6">
        <form th:action="@{/}" method="get">
          <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out"
                                                                               aria-hidden="true"></span> Pagina principal</button>
        </form>
      </div>
    </div>
    <!--fin de row justify-content-center-->
  </div>
  <!--fin de container-->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
